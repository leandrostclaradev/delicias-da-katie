spring.application.name=delicias-da-katie
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./data/confeitaria_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never
# JWT Secret (exemplo)
jwt.secret=segredo123

# Actuator configuration for Railway health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-components=always

# Configuração para aceitar conexões externas
server.port=8080
server.address=0.0.0.0

# Configuração CORS para permitir conexões do frontend
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuração para produção
spring.profiles.active=prod
spring.application.name=delicias-da-katie

# Configuração do banco PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações de segurança
jwt.secret=${JWT_SECRET:segredo123}
server.port=${PORT:8080}

# CORS para produção
spring.web.cors.allowed-origins=${FRONTEND_URL:https://confeitaria-frontend.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Actuator para health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.delicias_da_katie=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN 